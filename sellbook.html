<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="icon" type="image/x-icon" href="/favicon-16x16.png">
  <link href="sell_style.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
</head>

<body>

  <header class="first">
    <div class="one">
      <div class="logo">
        <a href="https://BTP-sem6.iiitp.repl.co">
          <img src="android-chrome-192x192.png">
        </a>
      </div>
      <div class="website_img"><a href="https://BTP-sem6.iiitp.repl.co"><img src="/bookhub_2.png"
            alt="image not supported" style="height:10vh;"></a>
      </div>
    </div>
  </header>

  <div class="container-sm">

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Enter Book name</label>
        <input type="text" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Enter Book category</label>
        <input type="text" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Enter Book Edition(in number)</label>
        <input type="number" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Enter buying year</label>
        <input type="text" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">Enter Selling Price (in Rs.)</label>
        <input type="number" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input type="text" class="form-control" id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Mobile number</label>
        <input type="number" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Please provide a valid mobile number.
        </div>
      </div>

      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Upload book image</label>
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">Please upload a file</div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Sell book</button>&nbsp;&nbsp;&nbsp;<button
          class="btn btn-primary" type="reset">Reset</button>
      </div>
    </form>

  </div>

  <div class="down">
    <div style="width:100vw;">Copyright Â© 2023 . Bookhub.com. All Rights Reserved</div>
  </div>


  <script src="script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
